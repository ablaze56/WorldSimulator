<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World Simulator</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>





<!-- Big Message Overlay -->
<div id="big-message-overlay" class="hidden"></div>

<div id="game-ui">
    <header>
        <h1>World Simulator</h1>
        <div id="stats">
            <div class="stat-box">
                <span class="label label-danger">Meteorji</span>
                <span id="meteor-timer" style="color:var(--rarity-mythic)">05:00</span>
            </div>
            <div class="stat-box">
                <span class="label">Denar</span>
                <span id="money-display">0 €</span>
            </div>
            <div class="stat-box">
                <span class="label">Prihodek</span>
                <span id="cps-display">0 €/s</span>
            </div>
        </div>
    </header>

    <div id="main-container">
        <!-- Zoom Controls Overlay -->
        <div id="zoom-controls">
            <button id="btn-zoom-in">+</button>
            <button id="btn-zoom-out">-</button>
        </div>
        <div id="map"></div>

        <!-- Action Area -->
        <div id="action-area">
            <button id="click-btn">$$$</button>
        </div>

        <!-- Tab Navigation -->
        <div id="tabs-nav">
            <button class="tab-btn active" data-tab="shop">Trgovina</button>
            <button class="tab-btn" data-tab="collection">Zbirka</button>
            <button class="tab-btn" data-tab="log">Dogodki</button>
        </div>

        <!-- Tab Content: Shop -->
        <div id="tab-shop" class="tab-content active">
            <div class="shop-header">
                <h2>Trgovina Držav</h2>
                <div id="shop-timer">01:30</div>
            </div>
            <div id="country-list">
                <!-- Country items will be injected here -->
            </div>
        </div>

        <!-- Tab Content: Collection -->
        <div id="tab-collection" class="tab-content hidden">
            <div class="shop-header">
                <h2>Zbirka</h2>
                <div id="collection-counter" style="color:var(--text-muted); font-size:0.8rem; font-weight:600;">0/0
                </div>
            </div>
            <div id="collection-sidebar-list">
                <!-- Collection items will be injected here -->
            </div>
        </div>

        <!-- Tab Content: Log -->
        <div id="tab-log" class="tab-content hidden">
            <div class="shop-header">
                <h2>Dogodki</h2>
            </div>
            <ul id="log-list"></ul>
        </div>
    </div>
</div>





<div id="meteor-overlay" class="hidden">METEORSKI DEŽ!</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="script.js"></script>
</body>

</html>
